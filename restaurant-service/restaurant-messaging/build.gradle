plugins {
    id 'java-commons'
    id 'io.freefair.lombok' version '6.6.1'
}

group = 'com.sangjun.restaurant.messaging'

dependencies {
    implementation project(":restaurant-domain:restaurant-application-service")
    implementation 'com.sangjun.kafka:kafka-consumer'
    implementation 'com.sangjun.kafka:kafka-producer'
    implementation 'com.sangjun.kafka:kafka-model'
    implementation 'com.sangjun.common:common-domain'

    implementation 'org.springframework.kafka:spring-kafka'
}