spring:
  config:
    activate:
      on-profile:
        - test
  jpa:
    database: POSTGRESQL
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create

  datasource:
    url: jdbc:h2:mem:psql;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;
    username: sa

  sql:
    init:
      platform: postgres
      schema-locations:
        - classpath*:init-schema-test.sql
      mode: ALWAYS

